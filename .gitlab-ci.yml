stages:
  - lint
  - deploy

cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

.default-cache: &default-cache
  before_script:
    - npm ci --cache .npm --prefer-offline

eslint:
  extends:
    - .default-cache
  stage: lint
  image: node:16-alpine
  script:
    - npm ci
    - npm run lint

prettier:
  extends:
    - .default-cache
  stage: lint
  image: node:16-alpine
  script:
    - npm ci
    - npm run check:format

deploy:
  stage: deploy
  script:
    - apt -qq update && apt -qqy install rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" | tr -d '\r' >> ~/.ssh/known_hosts
    - ls -a
    - rsync -a --progress --human-readable --delete \
      --exclude-from '.gitignore' \
      --exclude .gitignore \
      --exclude .git \
      --exclude public \
      . deploy@$IP:~/realworld/
    - ssh deploy@$IP "cd ~/realworld && npm i --production && pm2 restart ecosystem.config.js"
