name: Reset DB

on:
  workflow_dispatch:

jobs:
  reset-db:
    name: Reset
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        env:
          IP: ${{ secrets.IP }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ecdsa
          chmod 600 ~/.ssh/id_ecdsa
          ssh-keyscan -t ecdsa -H $IP >> ~/.ssh/known_hosts

      - name: Set env.BRANCH
        run: echo "branch_name=$(echo ${{ github.ref }} | cut -d'/' -f 3)" >> $GITHUB_ENV

      - name: Run reset db script
        env:
          IP: ${{ secrets.IP }}
          BRANCH_NAME: ${{ env.branch_name }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ssh deploy@$IP "pushd ~/app/$BRANCH_NAME && pm2 stop ecosystem.config.js && ./bin/create-db-copy.sh $DB_PASSWORD $BRANCH_NAME && pm2 restart ecosystem.config.js && popd"
